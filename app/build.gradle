plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'jacoco' //used for gradle test jacocoTestReport
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'com.adarshr.test-logger' version '3.0.0' //See: https://stackoverflow.com/questions/3963708/gradle-how-to-display-test-results-in-the-console-in-real-time
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' } // for jline :((
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // Use to create mocks
    testImplementation 'org.mockito:mockito-core:3.+'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // implementation group: 'org.jline', name: 'jline', version: '3.21.0'
    // compile group: 'org.jline', name: 'jline', version: '1.0' //Thanks for using https://jar-download.com 

    implementation 'com.github.jline:jline3:jline-3.3.1' //jline --> no change?
}

application {
    // Define the main class for the application.
    mainClass = 'R18_G2_ASM2.App'
}
run{
    standardInput = System.in
}
jacocoTestReport { 
    reports { 
        html.required = true 
        csv.required = true 
    }
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.example.ApplicationKt'
    }
}

task myJavadocs(type: Javadoc) {
  source = sourceSets.main.allJava
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}